<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House Cleaning To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>House Cleaning To Do List</h1>
  <div class="input-container">
    <input type="text" id="new-task" placeholder="New cleaning task...">
    <button onclick="addTask()">Add Task</button>
  </div>
  <ul id="task-list"></ul>
  <button id="clear-all" onclick="clearTasks()">Clear All</button>
  <script src="app.js"></script>
</body>
</html>
